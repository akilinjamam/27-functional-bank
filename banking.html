<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is a banking site for you</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-6xl text-center">lets get some <span class="text-blue-500">moooooney!</span> </h1>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4">
                <div class="bg-green-400 rounded p-7 pt-10 pb-10 mt-12">
                    <h3 class="text-white font-semibold text-3xl">Deposit</h3>
                    <h4 class="text-white font-semibold text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-orange-400 rounded p-7 pt-10 pb-10 mt-12">
                    <h3 class="text-white font-semibold text-3xl">Withdraw</h3>
                    <h4 class="text-white font-semibold text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 rounded p-7 pt-10 pb-10 mt-12">
                    <h3 class="text-white font-semibold text-3xl">Balance</h3>
                    <h4 class="text-white font-semibold text-5xl">$<span id="balance-total">1200</span> </h4>
                </div>


            </div>
        </section>
        <br>

        <section class=" w-3/4 mx-auto ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-200  p-7">
                    <h2 class="font-bold">Please Deposit:</h2> <br>
                    <input style="width: 65%" class="border-slate-300 border-2 p-1 rounded" type="text" name=""
                        id="input-deposit" placeholder="$ please type your Deposit amount">
                    <br><br>
                    <button id="button-deposit"
                        class="bg-yellow-400 rounded-md p-2 px-4 font-bold text-white ">Deposit</button>
                </div>
                <div class="bg-blue-200  p-7">
                    <h2 class="font-bold">Please Withdraw:</h2> <br>
                    <input style="width: 65%;" class="border-slate-300 border-2 p-1 rounded " type="text" name=""
                        id="input-withdraw" placeholder="$ please type your Withdrawal amount">
                    <br><br>
                    <button id="button-withdraw"
                        class="bg-yellow-400 rounded-md p-2 px-4 font-bold text-white ">Withdraw</button>
                </div>
            </div>

        </section>
    </main>

    <!-- <script src="js/bank.js"></script> -->
    <script src="js/bank2.js"></script>
</body>

</html>
